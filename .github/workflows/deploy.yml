name: Deploy to GitHub Pages & Cloudflare Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [github, cloudflare]

    name: Build & Deploy (${{ matrix.target }})
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # ✅ 关键：确保 env 设置正确
      - name: Build project
        run: npm run build
        env:
          DEPLOY_TARGET: ${{ matrix.target }}

      # GitHub Pages 部署
      - name: Setup GitHub Pages
        if: matrix.target == 'github'
        uses: actions/configure-pages@v4

      - name: Upload artifact (GitHub Pages)
        if: matrix.target == 'github'
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages
        if: matrix.target == 'github'
        id: deployment
        uses: actions/deploy-pages@v4

      # Cloudflare Pages 部署
      - name: Deploy to Cloudflare Pages
        if: matrix.target == 'cloudflare'
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: "rechildhood1"
          directory: "dist"
